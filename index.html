<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-0">Our Team</h1>
    <div class="row">

        <div class="col-8 d-flex mt-5">
            <div class="position-relative w">
                <img src="./img/women.png" alt="#">
                <div class="women"><b>Sean Walker</b><br>
                    <p>Renting Agent</p>
                </div>
            </div>
            <div class="position-relative">
                <img src="./img/men.png" alt="#">
                <div class="men"><b>Jenish Desai</b>
                    <p>SEO</p></div>
            </div>
        </div>
        <div class="col-4">
            <h3>Building a Future With Our <br>Help. Leave A Message And <br>Our Agent Will Contact You</h3>
            <form action="#">
                <div class="mb-3">
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="NAME">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="NUMBER">
                </div>
                <div class="mb-5">
                    <input type="text" placeholder="TITLE">
                </div>
                <button type="submit">SEND</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
